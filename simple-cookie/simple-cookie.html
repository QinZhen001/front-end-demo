<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>simple-cookie</title>
</head>
<body>
<script>
    //encodeURIComponent decodeURIComponent 加密解密支持更多特殊符号 支持中文
    // [\\u4e00-\\u9fa5] 正则匹配中文
    function setCookie(name, value) {
        var days = 30
        var exp = new Date()
        exp.setTime(exp.getTime() + days * 24 * 60 * 60 * 1000)
        document.cookie = name + '=' + encodeURIComponent(value) + ';expires=' + exp.toDateString()
    }

    function getCookie(name) {
        var re = new RegExp(name + '=(' + '\\w+|[\\u4e00-\\u9fa5]+' + ')')
        //  console.log(document.cookie)
        var decodeCookies = decodeURIComponent(document.cookie)
        // console.log(decodeCookies);
        return decodeCookies.match(re)[1]
    }


    setCookie('wo', '18')
    setCookie('ni', '20')
    setCookie('jack', '牛逼')


    var result = getCookie('jack')
    console.log(result);
</script>
</body>
</html>
