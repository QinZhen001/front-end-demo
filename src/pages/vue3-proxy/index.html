<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue3-proxy简单实现</title>
</head>
<body>
<!--container-->
<div id="app"></div>

<button id="btn">点我</button>


<!--<script src="./src/test-proxy.js"></script>-->

<script src="./src/vue3.js"></script>
<script>
  const root = document.querySelector("#app")
  const btn = document.querySelector("#btn")


  const obj = reactive({
    name: "test",
    age: 6
  })

  let double = computed(() => obj.age * 2)

  effect(() => {
    root.innerHTML = `
<h1>${obj.name}今年${obj.age}岁了，乘以2是${double.value}
`
  })

  btn.addEventListener("click", () => {
    obj.age += 1
  }, false)

</script>
</body>
</html>
